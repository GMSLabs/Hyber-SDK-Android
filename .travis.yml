language: android
jdk: oraclejdk8

android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.1
    - android-23
    - extra
  licenses:
    - 'android-sdk-license-.+'

script:
    - ./gradlew init

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle
    - $HOME/.m2/repository
