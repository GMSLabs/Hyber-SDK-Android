buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'android-apt'
apply plugin: 'jacoco-android'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        applicationId "com.hyber.example"

        minSdkVersion 16
        targetSdkVersion 25
        versionCode 2
        versionName "2.1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
            java.srcDirs = ['src/main/java']
        }
    }

    signingConfigs {
        debug {
            def Properties props = new Properties()
            def propFile = new File('./example/debug.keystore.properties')
            if (propFile.canRead()){
                props.load(new FileInputStream(propFile))

                if (props!=null && props.containsKey('key.store') && props.containsKey('key.store.password') &&
                        props.containsKey('key.alias') && props.containsKey('key.alias.password')) {
                    storeFile = file(props['key.store'])
                    storePassword = props['key.store.password']
                    keyAlias = props['key.alias']
                    keyPassword = props['key.alias.password']
                } else {
                    println 'debug.keystore.properties found but some entries are missing'
                }
            }else {
                println 'debug.keystore.properties not found'
            }
        }
    }

    buildTypes {
        all {
            testCoverageEnabled true
        }
        debug {
            minifyEnabled false
            ext.betaDistributionGroupAliases=System.getenv('FABRIC_GROUP')
            ext.betaDistributionReleaseNotes=System.getenv('FABRIC_NOTES') + "\n" + System.getenv('FABRIC_DESCRIPTION')
            ext.betaDistributionNotifications=true
        }
    }

    lintOptions {
        abortOnError false
    }

    productFlavors {
        dev {
            applicationId "com.hyber.example.dev"

            buildConfigField 'String', 'HYBER_CLIENT_API_KEY', hyber_client_api_key

            signingConfig signingConfigs.debug
        }
        td {
            applicationId "com.hyber.example.td"

            buildConfigField 'String', 'HYBER_CLIENT_API_KEY', hyber_client_api_key

            signingConfig signingConfigs.debug
        }
        prod {
            applicationId "com.hyber.example.prod"

            buildConfigField 'String', 'HYBER_CLIENT_API_KEY', hyber_client_api_key

            signingConfig signingConfigs.debug
        }
        prodd {
            applicationId "com.hyber.example.prodd"

            buildConfigField 'String', 'HYBER_CLIENT_API_KEY', hyber_client_api_key

            signingConfig signingConfigs.debug
        }
    }
}

dependencies {
    // Required dependencies for the Hyber
    compile 'com.google.firebase:firebase-messaging:10.0.1'

    compile project(':hyber')

    compile 'io.realm:android-adapters:1.4.0'

    provided "org.projectlombok:lombok:1.12.6"
    apt "org.projectlombok:lombok:1.12.6"

    compile 'com.android.support:support-v4:25.1.0'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:cardview-v7:25.1.0'

    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'

    compile 'com.squareup.picasso:picasso:2.5.2'

    // Analytics
    compile 'com.google.firebase:firebase-crash:10.0.1'
    compile('com.crashlytics.sdk.android:crashlytics:2.6.6@aar') {
        transitive = true;
    }

    // Unit Tests
    testCompile 'junit:junit:4.12'

    // Connected Tests
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}

apply plugin: 'com.google.gms.google-services'
