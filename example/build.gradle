apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        applicationId "com.hyber.example"

        // TODO: Please update the Google Project number and Hyber client and app Id below to yours.
        manifestPlaceholders = [manifestApplicationId: "${applicationId}",
                                hyber_client_api_key: "b5a5b6f4-5af7-11e6-8b77-86f30ca893d3",
                                hyber_application_key: "c0903c42-5af7-11e6-8b77-86f30ca893d3",
                                hyber_google_project_number: "703322644261"]

        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    compile project(':hyber')

    compile 'com.android.support:appcompat-v7:24.1.1'

    compile 'com.google.firebase:firebase-messaging:9.4.0'

}

apply plugin: 'com.google.gms.google-services'
