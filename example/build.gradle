buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'io.fabric'
apply plugin: 'android-apt'

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.hyber.example"

        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 9
        versionName "0.1-alpha" + versionCode

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
        }
    }
    lintOptions {
        abortOnError false
    }
    productFlavors {
        dev {
            applicationId "com.hyber.example.dev"

            // TODO: Please update the Google Project number and Hyber client and app Id below to yours.
            manifestPlaceholders = [manifestApplicationId      : "${applicationId}",
                                    hyber_client_api_key       : "b5a5b6f4-5af7-11e6-8b77-86f30ca893d3",
                                    hyber_google_project_number: "703322644261"]
        }
        td {
            applicationId "com.hyber.example.td"

            // TODO: Please update the Google Project number and Hyber client and app Id below to yours.
            manifestPlaceholders = [manifestApplicationId      : "${applicationId}",
                                    hyber_client_api_key       : "b5a5b6f4-5af7-11e6-8b77-86f30ca893d3",
                                    hyber_google_project_number: "703322644261"]
        }
    }
}

dependencies {

    compile project(':hyber')
    // Required dependencies for the Hyber
    compile 'com.google.firebase:firebase-messaging:9.4.0'

    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.android.support:cardview-v7:24.2.1'

    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'

    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.jakewharton.timber:timber:4.3.0'

    // Analytics
    compile('com.crashlytics.sdk.android:crashlytics:2.6.3@aar') {
        transitive = true;
    }

    // Unit Tests
    testCompile 'junit:junit:4.12'

    // Connected Tests
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
}

apply plugin: 'com.google.gms.google-services'
